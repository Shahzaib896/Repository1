    <span id="hours">00</span><span class="semi-colon">:</span><span id="minutes">00</span><span class="semi-colon">:</span><span id="seconds">00</span>
</body>

<script>
    let hours = parseInt(document.getElementById("hours").innerHTML);
    let minutes = parseInt(document.getElementById("minutes").innerHTML);
    let seconds = parseInt(document.getElementById("seconds").innerHTML);
    function checkTime(){
        seconds++;
        if(seconds >= 60){
            minutes++;
            seconds = 0;
        }
        if(minutes >= 60){
            hours++;
            minutes = 0;
            seconds = 0;
        }
    }
    setInterval(checkTime(), 1000);
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;
</script>
