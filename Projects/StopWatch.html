                background-repeat: no-repeat;
                background-size: cover;
                width: 20pc;
                height: 25vh;
                text-align: center;
                background-blend-mode: color-burn;
                background-color: rgb(156, 170, 188);
                border-radius: 10px;
                box-shadow: 2px 3px 7px rgb(62, 62, 62);
                margin-top: 20vw;
                color: #fff;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            h2{
                font-size: 2em;
            }
            button{
                border: 1px solid #fff;
                background-color: transparent;
                color: white;
                padding: 1% 5%;
                border-radius: 10px;
                font-weight: bold;
                transition: all 0.3s ease;
                &:hover{
                    color: rgb(3, 57, 108);
                    background-color: #e6e2e2;
                    border-color: #e6e2e2;
                    transform: scale(0.9);
                }
            }
        </style>
    </head>
    <body>
        <div>
            <p>Stop Watch</p>
            <h2 id="display">00:00</h2>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        <script>
        let min = 0;
        let sec = 0;
        let interval;
        function updateTime(){
            sec++;
            if(sec >= 60){
                min++;
                sec = 0;
            }
            let formattedMinutes = min;
            let formattedSeconds = sec;
            if (sec < 10) {
                formattedSeconds = '0' + sec;
            }
            if (min < 10) {
                formattedMinutes = '0' + min;
            }

            let time = `${formattedMinutes}:${formattedSeconds}`;
            document.getElementById("display").innerHTML=time;
        }
        function start(){
            interval = setInterval(updateTime, 1000);
        }
        document.getElementById("start").onclick=start;

        function stop(){
            clearInterval(interval);
        }
        document.getElementById("stop").onclick=stop;
         
        function reset(){
            clearInterval(interval);
            sec=0;
            min=0;
            document.getElementById("display").innerHTML = "00:00";
        }
        document.getElementById("reset").onclick=reset;
    </script>
    </body>
</html>
