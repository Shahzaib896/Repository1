<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let user_num = parseInt(prompt("Enter a number for its factorial")); //3
        let fact = 1;
        for(let i=1; i<=user_num; i++){
            fact = fact * i; 
        }
        console.log(fact)
    </script>
</body>
</html>
